<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Website</title>
    <link rel="stylesheet" href="./output.css">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/061a65ab8b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-24 leading-tight tracking-tight">
        <!-- header section starts-->
        <header class="flex pt-10 mb-20 gap-20 items-center">
            <!-- left part text - content -->
            <div class="flex flex-col items-start gap-4">
                <h1 class="text-5xl font-bold">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-gray-600">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <div class="bg-gradient-to-r from-amber-500 via-red-500 to-red-700 rounded-md">
                    <button class="p-2 text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-sm"></i> </button>
                </div>
            </div>
            <!-- right part - image content-->
            <div class="shadow-xl relative">
                <!-- image -->
                <img src="../images/banner.png" alt="">
                <!-- rating -->
                <div class="flex items-center gap-2 absolute bottom-3 md:bottom-4 lg:bottom-8 left-12 lg:left-16 xl:left-20 p-2 md:px-4 lg:px-6 rounded-md shadow-sm bg-white">
                    <div class="text-yellow-500">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="">
                        <h3 class="text-2xl">5.00</h3>
                        <p class="text-gray-700">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
        <!-- header section ends-->


     </main>
</body>
</html>
